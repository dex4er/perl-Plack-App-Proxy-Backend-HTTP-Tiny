name: CI

on:
  push:
    branches:
      - "**"
  pull_request:
    branches:
      - main
      - master
  workflow_dispatch: {}

permissions:
  contents: read

jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        perl-version:
          - "5.36"
          - "5.34"
          - "5.32"
          - "5.30"
          - "5.28"
          - "5.26"
          - "5.24"
          - "5.22"
          - "5.20"
          - "5.18"
          - "5.16"
          - "5.14"
          - "5.12"
          - "5.10"
          - "5.8"

    runs-on: ubuntu-latest

    container:
      image: perldocker/perl-tester:${{ matrix.perl-version }}

    steps:
      - uses: actions/cache@v3
        with:
          path: ~/.cpanm/sources
          key: cpanm-${{ runner.os }}-ci-${{ hashFiles('Build.PL') }}
          restore-keys: |
            cpanm-${{ runner.os }}-

      - name: Checkout
        uses: actions/checkout@v3

      - name: Install cpanmw
        run: cpanm --notest --skip-satisfied App::cpanmw

      - name: Install required dependencies
        run: cpanmw --with-recommends --installdeps --notest --skip-satisfied .

      - name: Install extra dependencies
        if: matrix.perl-version == '5.36'
        run: cpanmw --notest --skip-satisfied $(cat xt/cpanm.txt)

      - name: Skip extra tests
        run: echo 'TEST_SKIP_EXTRA=${{ (matrix.perl-version == '5.36' && 'perlcritic.t') || '1' }}' >> $GITHUB_ENV

      - name: Make distribution
        run: ./Dist.SH

      - name: Verify changed files
        uses: tj-actions/verify-changed-files@v14
